<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMi</title>
</head>
<style>
    #height{
        margin-left: 5px;
        border: 2px solid black;
        width: 200px;
        height: 20px;
        border-radius: 5px;
    }
    #weight{
        margin-left: 5px;
        border: 2px solid black;
        width: 200px;
        height: 20px;
        border-radius: 5px;
    }
</style>
<body>
    <h1>BMI Calculater</h1>
    <form>
        <p><label for="height">Height in CM</label><input type="text" placeholder="Enter" id="height"></p>
        <p><label for="weight">Weight in KG</label><input type="text" placeholder="Enter" id="weight"></p>
        <button class="cal">Calculate</button>
        <div class="result"></div>
        <div class="guide"></div>
        <br>
        <h1>BMI Weight Guide</h1>
        
        <p>under weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </form>
</body>
<script src="/javascript-2/index.js"></script>
</html>
