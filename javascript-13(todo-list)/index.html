<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #adc9f7;
    margin: 30px;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 90vh;
}

.todo-container {
    text-align: center;
    width: 50%;
    background-color: #6ebcf7;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(9, 142, 224, 0.1);
    padding: 20px;
}

h1 {
    color: #333;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #02fa13;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

li:last-child {
    border-bottom: none;
}

.delete-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

</style>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script src="/javascript-13(todo-list)/index.js"></script>
</body>
</html>
